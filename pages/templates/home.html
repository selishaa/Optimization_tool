{% extends 'base.html' %}

{% block title %}Renewable Energy{% endblock %}

{% block content %}
{% load static %}

<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        position: relative; /* Ensure body position is relative */
        min-height: 100vh; /* Ensure body covers the viewport height */
        overflow: hidden; /* Prevent scrollbars caused by pseudo-element */
    }

    /* Background image styling with dim effect */
    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('{% static 'images/background.jpg' %}') no-repeat center center fixed;
        background-size: cover;
        z-index: -1; /* Ensure it’s behind the content */
    }

    body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5); /* Dark overlay with 50% opacity */
        z-index: -1; /* Ensure it’s behind the content */
    }

    #content {
        margin-top: 60px; /* Adjust this value based on the height of your navbar */
        max-width: 800px;
        margin: 20px auto;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        border: 2px solid #a1d99b;
        position: relative; /* Ensure content is above the background */
    }

    h1 {
        font-size: 36px;
        margin-bottom: 20px;
        text-align: center;
        color: #006600;
    }

    p {
        font-size: 18px;
        line-height: 1.6;
        color: #333333;
        text-align: center;
    }

    .btn-start-tool {
        display: block;
        width: 200px;
        margin: 20px auto;
        padding: 15px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        text-align: center;
        text-decoration: none;
        transition: background-color 0.3s ease;
    }

    .btn-start-tool:hover {
        background-color: #45a049;
    }
</style>

<div id="content">
    <h1>Renewable Energy</h1>
    <p>Welcome to the Renewable Energy homepage. Here you can find information about various renewable energy sources and their benefits.</p>
    <a href="{% url 'demographic' %}" class="btn-start-tool">Start Your Tool</a>
</div>

{% endblock %}

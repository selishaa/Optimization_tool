<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Navigation Bar</title>
    {% load static %}
    <style>
        /* Resetting default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        nav {
            background-color: #fafaf0;
            padding: 10px 20px; /* Padding around the navigation */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Shadow for a subtle raised effect */
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px; /* Set the desired height for the navbar */
        }
        nav .logo {
            margin-left: 20px; /* Spacing from the left edge */
        }

        nav .logo img {
            height: 88px; /* Adjust the size of the logo */
            border-radius: 60%; /* Make the logo circular */
        }


        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px; /* Spacing between menu items */
            position: relative;
        }

        nav ul li a {
            display: block;
            color: #343a40; /* Dark gray text color */
            text-decoration: none;
            padding: 15px 20px; /* Padding inside each menu item */
            transition: all 0.3s ease;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
        }

        nav ul li a::before {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 0%;
            height: 2px;
            background-color: #343a40; /* Dark gray underline color */
            transition: all 0.3s ease;
        }

        nav ul li a:hover::before {
            width: 100%;
        }

        nav ul li a:hover {
            color: #007bff; /* Primary blue color on hover */
        }
    </style>
</head>
<body>

<nav>
    <div class="logo">
        <a href="{% url 'home' %}"><img src="{% static 'images/logo.jpg' %}" alt="Logo"></a>
    </div>
    <ul>
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'about' %}">About</a></li>
        <li><a href="#resource">Resource Information</a></li>
        <li><a href="{% url 'contact' %}">Contact Us</a></li>
        <li><a href="#results">Results</a></li>
        <li><a href="#faq">FAQs</a></li>
    </ul>
</nav>

</body>
</html>

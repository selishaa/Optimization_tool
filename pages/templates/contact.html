{% extends 'base.html' %}

{% block content %}

<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        position: relative; /* Ensure body position is relative */
        min-height: 100vh; /* Ensure body covers the viewport height */
        overflow: hidden; /* Prevent scrollbars caused by pseudo-element */
    }

    /* Background image styling with dim effect */
    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('/static/images/background.jpg') no-repeat center center fixed;
        background-size: cover;
        z-index: -1; /* Ensure it’s behind the content */
    }

    body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5); /* Dark overlay with 50% opacity */
        z-index: -1; /* Ensure it’s behind the content */
    }

    #content {
        margin-top: 60px; /* Adjust this value based on the height of your navbar */
        max-width: 600px;
        margin: 20px auto;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        border: 2px solid #a1d99b;
        position: relative; /* Ensure content is above the background */
    }

    h1 {
        font-size: 32px;
        margin-bottom: 20px;
        text-align: center;
        color: #006600;
    }

    .intro-text {
        text-align: center;
        font-size: 16px;
        margin-bottom: 20px;
        color: #555555;
    }

    .intro-text a {
        color: #006600;
        text-decoration: none;
        font-weight: bold;
    }

    .intro-text a:hover {
        text-decoration: underline;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
        color: #006600;
    }

    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 10px;
        border: 2px solid #a1d99b;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
        transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
        border-color: #74c476;
        outline: none;
    }

    /* Button styling */
    .btn {
        display: block;
        width: 100%;
        padding: 15px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        margin-top: 20px;
        transition: background-color 0.3s ease;
    }

    .btn:hover {
        background-color: #45a049;
    }
</style>

<div id="content">
    <h1>Contact Us</h1>
    <p class="intro-text">Need to get in touch with us? Either fill out the form with your inquiry or send an email at <a href="mailto:department@example.com">department@example.com</a>.</p>
    <form action="{% url 'your_form_submission_view' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn">Submit</button>
    </form>
</div>
{% endblock %}
